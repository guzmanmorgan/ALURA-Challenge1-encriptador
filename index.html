<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador Alura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
  <div class="div-logo"><br>
  <img class="logo" src="img/alura.png" width="100" height="100">
  </div>
  <h1 class="title">Alura Secret Code</h1>
  </div>

  <br>
  <div class="sub-title">
  <h2>Encripta tus mensajes mediante la App Alura Secret Code</h2><br>
  <p>Requisitos: ingresa letras minusculas, sin acentos, ni caracteres especiales.</p><br>
  </div>
  <main class="main">
    <section class="form box">
      <form action="">
        <h3 class="box-title">Entrada</h2>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <input class="btn" type="button" value="encriptar!" id="btn-encriptar">
        <input class="btn" type="button" value="desencriptar!" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <h3 class="box-title">Salida</h2>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="copiar" id="btn-copy">
    </section>
  </main>
  <br><br><br><br><br>
  <div class="footer">
  <h4>Desarrolado por Manuel Guzman para Alura Latam</h3>
  <p>Haz click en el logo para revisar el codigo</p>

  <a href="https://www.github.com">
    <img class="footer-icon" src="./img/GitHub-Logo.png">
  </a>

  </div>

  <script src="script.js"></script>
</body>
</html>
